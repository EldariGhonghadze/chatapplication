{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>Are you sure you want to delete this question?</h1>
        <h2>{{ question.text }}</h2>
        <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
        <button class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
