{% extends 'base.html' %}

{% block content %}
    <h1>{{ question.text }}</h1>

    <form method="post">
        {% csrf_token %}
        {% for option in question.option_set.all %}
            <div>
                <input type="radio" name="option" id="option{{ option.id }}" value="{{ option.id }}">
                <label for="option{{ option.id }}">{{ option.text }}</label>
            </div>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
